<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditrolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditrolesLabel_idrol}" for="idrol" />
                    <h:inputText id="idrol" value="#{rolesController.selected.idrol}" title="#{bundle.EditrolesTitle_idrol}" required="true" requiredMessage="#{bundle.EditrolesRequiredMessage_idrol}"/>
                    <h:outputLabel value="#{bundle.EditrolesLabel_rol}" for="rol" />
                    <h:inputText id="rol" value="#{rolesController.selected.rol}" title="#{bundle.EditrolesTitle_rol}" />
                </h:panelGrid>
                <h:commandLink action="#{rolesController.update}" value="#{bundle.EditrolesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditrolesViewLink}"/>
                <br />
                <h:commandLink action="#{rolesController.prepareList}" value="#{bundle.EditrolesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditrolesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
