<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateusersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateusersLabel_idUsers}" for="idUsers" />
                    <h:inputText id="idUsers" value="#{usersController.selected.idUsers}" title="#{bundle.CreateusersTitle_idUsers}" required="true" requiredMessage="#{bundle.CreateusersRequiredMessage_idUsers}"/>
                    <h:outputLabel value="#{bundle.CreateusersLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usersController.selected.nombre}" title="#{bundle.CreateusersTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateusersLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{usersController.selected.usuario}" title="#{bundle.CreateusersTitle_usuario}" />
                    <h:outputLabel value="#{bundle.CreateusersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateusersTitle_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateusersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateusersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateusersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
